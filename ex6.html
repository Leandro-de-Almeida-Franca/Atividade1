<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>


</head>

<body>
    <script>
        /*6. Uma revendedora de carros usados paga a seus funcionários vendedores um
        salário fixo por mês, mais uma comissão também fixa para cada carro vendido e
        mais 5% do valor das vendas por ele efetuadas. Escrever um script que leia o
        número de carros por ele vendidos, o valor total de suas vendas, o salário fixo e
        o valor que ele recebe por carro vendido. Calcule e escreva o salário final do
        vendedor.
        */
        const numeroCarrosVendidos = Number(prompt("Digite o número de carros vendidos: "));
        const valorTotalVendas = Number(prompt("Digite o valor total das vendas: "));
        const salarioFixo = Number(prompt("Digite o salário fixo: "));
        const comissaoCarroVendido = Number(prompt("Digite o valor da comissão por carro vendido: "));
        const comissaoTotal = numeroCarrosVendidos * comissaoCarroVendido;
        const porcentagem = valorTotalVendas * 0.05;
        const salarioFinal = salarioFixo + comissaoTotal + porcentagem;
        console.log(`O salário final do vendedor é de R$${salarioFinal.toFixed(2)}`);
    </script>
</body>

</html>
