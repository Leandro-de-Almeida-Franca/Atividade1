    <script>
        /* 1. Faça um Programa que receba quatro notas de um aluno, calcule e imprima a
           média aritmética das notas e a mensagem de aprovado para média superior ou
           igual a 7.0 ou a mensagem de reprovado para média inferior a 7.0.
           a. Bônus: nenhuma nota pode passar de 10.
           */
        const nota1 = Number(prompt("Digite aqui o valor da sua nota 1:"))
        const nota2 = Number(prompt("Digite aqui o valor da sua nota 2:"))
        const nota3 = Number(prompt("Digite aqui o valor da sua nota 3:"))
        const nota4 = Number(prompt("Digite aqui o valor da sua nota 4:"))

        const media = (nota1 + nota2 + nota3 + nota4) / 4
        console.log(media)

        if (media > 10) {
            console.warn("ERROR... alguma informação está errada, verifique novamente os dados!")
        } else {
            if (media >= 7) {
                console.log('A sua media de: ' + media + ' foi constada como.... APROVADO')
            } else {
                console.log('A sua media de: ' + media + ' foi constada como.... REPROVADO')
            }
        }
    </script>
