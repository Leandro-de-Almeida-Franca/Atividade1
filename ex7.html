<body>
    <script>
        /*7. Faça um script que leia duas notas de um aluno, calcule e escreva a média final
        deste aluno. Considerar que a média é ponderada e que o peso das notas é 4 e 6.
        */
        const primeiraNota = Number(prompt("digite a primeira nota:"));
        const segundaNota = Number(prompt("digite a segunda nota:"));
        const media = (primeiraNota * 4 + segundaNota * 6) / 10;
        console.log(`A média final do aluno é de ${media.toFixed(2)}`);
    </script>
</body>
